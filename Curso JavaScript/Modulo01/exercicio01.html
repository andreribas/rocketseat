<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 01</title>
    </head>
    <body>
        <div id="content"></div>

        <script>
            function construirMensagem(endereco) {
                return `O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua "${endereco.rua}" com nº ${endereco.numero}.`;
            }

            const endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "centro",
                cidade: "São Paulo",
                uf: "SP"
            }

            const message = construirMensagem(endereco);

            const contentElement = document.querySelector('#content');
            const textElement = document.createTextNode(message);
            contentElement.appendChild(textElement);
        </script>
    </body>
</html>
